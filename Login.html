<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Login form</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body style="align-content:center">
    <div class="my_main">
        <div class="mainpage">
            <h1>Login here!!</h1>
            <div class="header-main">
                <div class="main_icon">
                    <span class="fa fa-eercast" style="font-size: 50px;color: #fff; margin-bottom: 1em;"></span>
                </div>        
                <div class="header-left-bottom">
                    <form action="#" method="post">
                        <div class="icon1">
                            <span class="fa fa-user"></span>
                            <input type="user" placeholder="USERNAME" required=""/>
                        </div>
                        <div class="icon1">
                            <span class="fa fa-lock"></span>
                            <input type="password" placeholder="PASSWORD" required=""/>
                        </div>
                        <div class="bottom">
                            <button class="btn" onclick="location.href='homepage.html'">Log In</button>
                        </div>
                    </form>	
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
